<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <form id="rdvForm"  method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="date_rdv">Date du rendez-vous :</label>
            <!-- <input name="date" type="date" class="form-control" id="date_rdv" name="date_rdv" min="2024-04-22" required> -->
            {{form.date}}
        </div>
        <div class="form-group">
            <label for="heure_rdv">Heure du rendez-vous :</label>
            <!-- <input name="heure" type="time" class="form-control" id="heure_rdv" name="heure_rdv" required> -->
            {{form.heure}}
        </div>
        <div class="form-group">
            <label for="Commentaire">Commentaire :</label>
            <!-- <textarea name="commentaire" class="form-control" id="commentaire" name="commetaire" rows="3"></textarea> -->
            {{form.commentaire}}
        </div>
        <button type="submit" class="btn btn-primary">Confirmer le rendez-vous</button>
    </form>
</div>
    
</body>
</html>
